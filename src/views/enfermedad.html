    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Registro de Enfermedades</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres:</label>
                                <input class="form-control" type="text" id="nombreenfermedad">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Sintomas:</label>
                                <input class="form-control" type="text" id="sintomasenfermedad">
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Clasificacion:</label>
                                <input class="form-control" type="text" id="casificacionenfermedad">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Grado:</label>
                                <select class="form-select" aria-label="Default select example" id="gradoenfermedad">
                                    <option selected hidden>Selecciona una opcion</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                  </select>
                            </div>
                            
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Probabilidad de vida:</label>
                                <input class="form-control" type="text" id="probabilidadvidaenfermedad">
                            </div>                           
                        </div>
                        
                        
                        <button class="btn btn-primary w-100" type="submit" id="botonregistroefermedad">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
