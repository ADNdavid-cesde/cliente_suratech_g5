    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Registro de Medicamentos</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres:</label>
                                <input class="form-control" type="text" id="nombremedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Presentación:</label>
                                <input class="form-control" type="text" id="presentacionmedicamento">
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Dosis:</label>
                                <input class="form-control" type="text" id="dosismedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Laboratorio:</label>
                                <input class="form-control" type="text" id="laboratoriomedicamento">
                            </div>
                            
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Fecha caducidad:</label>
                                <input class="form-control" type="date" id="caducidadmedicamanto">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Contraindicaciones:</label>
                                <input class="form-control" type="text" id="contraindicacionesmedicamento">
                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Registro Invima:</label>
                                <input class="form-control" type="text" id="invimamedicamento">
                            </div>
                            
                        </div>
                        <div class="row my-3 ">
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="copagomedicamento">
                                <label class="form-label" for="copagomedicamento">¿Requiere copago?</label>
                              </div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit" id="botonregistromedicamento">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="../controllers/controladorMedicamento.js"></script>
